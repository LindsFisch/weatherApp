<!DOCTYPE html>
<html lang="en">

<head>
	<title>Weather App</title>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<header>
		<div class="container headTitle">
			<h1 class="text-center">Weather in your area</h1>
		</div>
	</header>
	<section>
		<div class="container">
			<div id="weather" class="card text-white bg-dark mb-3" style="max-width: 20rem;">
				<h2 class="card-header text-center" id="city">Location</h2>
				<div class="card-body">
					<h4 class="card-title text-center" id="condition">Weather</h4>
					<div class="text-center"><img src="images/temp.png" alt="weather icon" id="statusIcon" height="50" width="50"></div>
					<h4 class="card-text text-center"><span id="temp">Temperature&deg</span><span id="degreeUnit">F</span></h4>
					<h4 class="card-text text-center"><span id="humidity">Humidity</span><span> Humidity</span></h4>
				</div>
			</div>
			<div class="container text-center"><button type="button" class="btn btn-primary" id="tog-btn">Change Units</button></div>
		</div>
	</section>
</body>

</html>
