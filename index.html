<!DOCTYPE html>
<html lang="en">

<head>
	<title>Weather App</title>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<header>
		<h1>Weather App</h1>
	</header>
	<section id="weather">
		<div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
			<div class="card-header" id="city">Location</div>
			<div class="card-body">
				<h4 class="card-title" id="condition">Weather</h4>
				<img src="images/temp.png" alt="weather icon" id="statusIcon" height="50" width="50">
				<p class="card-text" id="temp">Temperature</p>
				<p class="card-text" id="humidity">Humidity</p>
			</div>
		</div>
	</section>
</body>

</html>
